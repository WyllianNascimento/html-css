<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
      @font-face {
          font-family: 'Barbarian';
          src: url('barbarian/Barbarian.ttf') format(truetype);
          font-weight: normal;
          font-style: normal;
          /*
          Tipos de format()
          opentype (otf) truetype (ttf) embedded - opentype / truetype (aat)
          svg
          */
      }
      h1 {
            font-family: 'Barbarian';
            font-weight: normal;
        }
        
    </style>

</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, fugiat! Facere asperiores, ut velit ipsam et natus cupiditate distinctio repellendus odio, reprehenderit sit ducimus a aperiam placeat saepe quis? Quaerat!</p>
    
</body>
</html>
