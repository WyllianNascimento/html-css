<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta usar o par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar a linha em um local específico <br> como este, é só usar a tag &lt;br&gt; </p>
    <p>Vamos adcionar alguns simbolos epeciais: <br>
        &real; <br>
        &euro; <br>
        &pound; <br>
        &yen;
    </p>
    <p>Vamos adcionar um emoji: <br>
        &#x1F595; <br>
    </p>
</body>
</html>
