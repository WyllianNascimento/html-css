<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica </h1>
    <p>
        Tente abrir esse site em diversos dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <audio src="midia/dbz.mp3" controls loop></audio>
    <audio controls loop> 
        <source src="midia/attack_on_titan_season_2_official_opening_song_shinzou_wo_sasageyo_by_linked_horizon_-4534250566038775592.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
