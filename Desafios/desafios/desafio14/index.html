<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        .horizontal {
            background-color: gray;
            color: white;
            font-weight: bold;
        }
        #media {
            text-align: left;
        }
        #nota {
            text-align: center;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="horizontal">Área</th>
                <th rowspan="2" class="horizontal">Disciplinas</th>
                <th colspan="2" class="horizontal">Notas</th>
                <th rowspan="2" class="horizontal">Média</th>
            </tr>
            <tr>
                <th class="horizontal">Nota 1</th>
                <th class="horizontal">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
            </tr>
            <tr>
                <th class="horizontal" id="media" colspan="4">Média das Exatas</th>
                <td class="horizontal" id="nota">0,0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
                <td id="nota">0,0</td>
            </tr>
            <tr>
                <th class="horizontal" id="media" colspan="4">Média de Humanas</th>
                <td class="horizontal" id="nota">0,0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
